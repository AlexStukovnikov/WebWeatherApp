{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Прогноз погоды</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="city" placeholder="Введите город">
        <button type="submit">Прогноз погоды</button>
    </form>

    <div class="comparison-container">
        {% if weather_data %}
        <div class="city-container">
            {% include 'weatherapp/city_weather.html' %}
        </div>
        {% endif %}
    </div>
</body>

</html>
